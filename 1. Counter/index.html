<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Increment and Decrement</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2c3e50] flex items-center justify-center h-screen">

  <div class="text-center">
    <h1 class="text-cyan-400 text-xl mb-4 font-bold">Increment And Decrement</h1>
    
    <div class="bg-white rounded-md px-4 py-2 flex items-center gap-4">
      <button onclick="decrement()" class="text-4xl hover:scale-110 transition-transform cursor-pointer w-12">−</button>
      
      <span id="count" onclick="reset()" class="text-xl font-bold w-12 text-center">0</span>
      <button onclick="reset()" class="text-lg cursor-pointer">✏️</button>
      <button onclick="increment()" class="text-4xl hover:scale-110 transition-transform cursor-pointer w-12">+</button>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
